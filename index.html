<html>

<head>
    <title> Family image recognizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <center>
        <h1 id="header"> Family Image recognizer</h1>
        <hr>
      
            <p> This Family recognizer is trained to recognize:</p>
            <b class="name_of_objects">
                <h3 id="son">Son/Brother</h3>
                <hr>
                <h3 id="dad"> Dad </h3>
                <hr>
                <h3 id="mom"> Grandmother </h3>
                <hr>
            </b>


            <label>Webcam View</label>
            <div id="camera"></div>
            <div id="result"></div>
            <br>
            <button onclick="takeSnapshot()" class="btn btn-info"> Take Picture</button>
            <br><br>
            <button onclick="identify_image()" class="btn btn-info"> Identifyimage</button>
            <br><br>
        </span>

        <p style="font-size: 21px;">Family Member :<span id="result_object_name"></span></p>
        <p style="font-size: 21px;">Accuracy : <span id="result_object_accuracy"></span></p>
    </center>
   
</body>
<script src="main.js"></script>
</html>
